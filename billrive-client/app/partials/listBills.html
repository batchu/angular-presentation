
 <div class="container">
  <div class="row">
    <div class="span8 offset2">
      <div><h4>Bills</h4></div>
      <button class="btn btn-success" ng-click="editUser('new')" data-toggle="modal" href="#editModal">
        <i class="icon-user icon-white"></i>&nbsp;Add a Bill
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Bill Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="bill in bills.data">
            <td>{{ bill.date.monthOfYear }}/{{ bill.date.dayOfMonth}}/{{ bill.date.yearOfCentury}}</td>
            <td>{{ bill.title }}</td>
            <td>${{ bill.billFinances.billTotal }}</td>
            <td>
              <button class="btn btn-primary" ng-click="$parent.editUser(user._id)" data-toggle="modal" href="#editModal">
                <i class="icon-pencil icon-white"></i>&nbsp;Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
     <!-- <div class="modal hide fade" ng-include="'modal-partial.html'" id="editModal"></div>-->
    </div>
  </div>
</div>
<div class="modal hide fade" ng-include="'partials/addBill.html'" id="editModal"></div>
